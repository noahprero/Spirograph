<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirograph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas-container">
        <canvas id="rotation-canvas"></canvas>
        <canvas id="trail-canvas"></canvas>
        <canvas id="circle-canvas"></canvas>
    </div>

    <button id="reload-button" onclick="initialize_circle_array()">RELOAD<br>SPIROGRAPH</button>

    <div id="controls">
        <div id="visual-toggle-container" class="control-container">
            <div>
                <label for="visual-toggle-circles">Toggle circles</label>
                <input type="checkbox" id="visual-toggle-circles" name="visual-toggle-circles" checked>
            </div>
            <div>
                <label for="visual-toggle-trail">Toggle trail</label>
                <input type="checkbox" id="visual-toggle-trail" name="visual-toggle-trail">
            </div>
            <div>
                <label for="visual-toggle-rotations">Toggle rotations</label>
                <input type="checkbox" id="visual-toggle-rotations" name="visual-toggle-rotations" checked>
            </div>
        </div>

        <div id="circle-count-container" class="control-container">
            <label for="circle-count">Circle count:</label>
            <input type="number", id="circle-count" name="circle-count" min="2" max="50" value="3">
        </div>

        <div id="base-circle-radius-container" class="control-container">
            <label for="base-circle-radius">Base circle radius:</label>
            <input type="number", id="base-circle-radius" name="base-circle-radius" min="5" max="200" value="50">
        </div>

        <div id="size-change-container" class="control-container">
            <label for="size-change">Change in circle size:</label>
            <input type="number", id="size-change" name="size-change" min="0.1" max="2" step="0.01" value="0.7">
        </div>
    </div>

    <script src="spirograph.js"></script>
</body>
</html>
