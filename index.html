<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirograph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="controls">
        <div id="visual-toggle-container">
            <label for="visual-toggle">Toggle circles / trail</label>
            <input type="checkbox" id="visual-toggle" name="visual-toggle">
        </div>

        <div id="circle-count-container">
            <label for="circle-count">Circle count:</label>
            <input type="number", id="circle-count" name="circle-count" min="2" max="50" value="3">
        </div>

        <div id="base-circle-radius-container">
            <label for="base-circle-radius">Base circle radius:</label>
            <input type="number", id="base-circle-radius" name="base-circle-radius" min="5" max="200" value="100">
        </div>

        <div id="size-change-container">
            <label for="size-change">Change in circle size:</label>
            <input type="range", id="size-change" name="size-change" min="0.1" max="2" value="0.7" step="0.1">
        </div>
    </div>

    <script src="spirograph.js"></script>
</body>
</html>
