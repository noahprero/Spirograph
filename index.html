<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirograph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="controls">
        <div id="visual-toggle-container">
            <label for="visual-toggle">Toggle circles / trail</label>
            <input type="checkbox" id="visual-toggle" name="visual-toggle">
        </div>

        <div id="circle-count-container">
            <label for="circle-count">Circle count:</label>
            <input type="number", id="circle-count" name="circle-count" min="2" max="50" value="3">
        </div>
    </div>

    <script src="spriograph.js"></script>
</body>
</html>
